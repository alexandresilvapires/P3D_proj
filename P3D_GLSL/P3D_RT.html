{
    float r_0;

    }
    else {
        r_0 = pow((refIdx - 1.0) / (refIdx + 1.0), 2.0);
    }
    
    return r_0 + (1.0 - r_0) * pow(1.0 - cosine, 5.0);

            // since we chose randomly between diffuse and specular,
            // we need to account for the times we didn't do one or the other.
            atten /= reflectProb; // the result will be the same as dividing the throughput itself, since it will be multiplied by atten

            vec3 fuzzy_direction = normalize(refract(rIn.d, outwardNormal, niOverNt) + rec.material.roughness * randomInUnitSphere(gSeed));

    }

    return false;

bool hit_triangle(Triangle t, Ray r, float tmin, float tmax, out HitRecord rec)
{

    float d = 1.0 / determinant(mat3(ab, ac, -r.d));
    float beta = d * determinant(mat3(ao, ac, -r.d ));
    float gamma = d * determinant(mat3(ab, ao, -r.d ));
    float hit_time = d * determinant(mat3(ab, ac, ao));

    // since we are using baricentric coordinates, we need to make sure
    // beta >= 0, gamma >= 0, and that 0 <= beta + gamma <= 1
    if (beta < 0.0 || gamma < 0.0 || beta + gamma > 1.0) return false;

        rec.t = hit_time;
        rec.normal = normalize(cross(ab, ac));
        rec.pos = pointOnRay(r, rec.t);
        return true;
    }
    
    return false;

bool hit_sphere(Sphere s, Ray r, float tmin, float tmax, out HitRecord rec)
{
    vec3 oc = s.center - r.o;
    float t;

    // b = d * OC
    float b = dot(r.d, oc);

    // c = OC.OC - r^2
    float c = dot(oc, oc) - (s.radius * s.radius);

    // if ray outside

    float discriminant = b * b - c;
    // if discriminant is negative

    // if origin outside
    if (c > 0.0) {
        t = b - sqrt(discriminant);
    }
    else {
        t = b + sqrt(discriminant);
    }

    // Check if t within range
    if (t < tmax && t > tmin) {
        rec.t = t;
        rec.pos = pointOnRay(r, rec.t);
        rec.normal = (rec.pos - s.center) / s.radius;
        return true;
    }
    else {
        return false;
    }
}

    vec3 emissive; //
    float roughness; // controls roughness for metals. It can be used for rough refractions
    float refIdx; // index of refraction for dialectric
    vec3 refractColor; // absorption for beer's law
};

Material createDiffuseMaterial(vec3 albedo)
{
    Material m;
    m.type = MT_DIFFUSE;
    m.albedo = albedo;
    m.specColor = vec3(0.0);
    m.roughness = 1.0;  //ser usado na iluminação direta
    m.refIdx = 1.0;
    m.refractColor = vec3(0.0);
    m.emissive = vec3(0.0);
    return m;
}

Material createMetalMaterial(vec3 specClr, float roughness)
{
    Material m;
    m.type = MT_METAL;
    m.albedo = vec3(0.0);
    m.specColor = specClr;
    m.roughness = roughness;
    m.emissive = vec3(0.0);
    return m;
}

Material createDialectricMaterial(vec3 refractClr, float refIdx, float roughness)
{
    Material m;
    m.type = MT_DIALECTRIC;
    m.albedo = vec3(0.0);
    m.specColor = vec3(0.04);
    m.refIdx = refIdx;
    m.refractColor = refractClr;  
    m.roughness = roughness;
    m.emissive = vec3(0.0);
    return m;
}

struct HitRecord
{
    vec3 pos;
    vec3 normal;
    float t;            // ray parameter
    Material material;
};


float schlick(float cosine, float refIdx)
{
    float r_0;
    if (refIdx == 1.0) {
        r_0 = pow((1.0 - refIdx) / (1.0 + refIdx), 2.0);
    }
    else {
        r_0 = pow((refIdx - 1.0) / (refIdx + 1.0), 2.0);
    }
    
    return r_0 + (1.0 - r_0) * pow(1.0 - cosine, 5.0);
}

bool scatter(Ray rIn, HitRecord rec, out vec3 atten, out Ray rScattered)
{    
    if (rec.material.type == MT_DIFFUSE)
    {
        rScattered = createRay(rec.pos + epsilon * rec.normal, normalize(rec.normal + normalize(randomInUnitSphere(gSeed))));
        atten = rec.material.albedo * max(dot(rScattered.d, rec.normal), 0.0); // Not divided by pi for stronger effect
        
        return true;
    }
    if (rec.material.type == MT_METAL)
    {
        vec3 fuzzy_direction = normalize(reflect(rIn.d, rec.normal) + rec.material.roughness * randomInUnitSphere(gSeed)); 

        rScattered = createRay(rec.pos + epsilon * rec.normal, fuzzy_direction);
        atten = rec.material.specColor;

        return dot(fuzzy_direction, rec.normal) > 0.0;
    }

    if (rec.material.type == MT_DIALECTRIC)
    {
        atten = vec3(1.0);
        vec3 outwardNormal;
        float niOverNt;
        float cosine = -dot(rIn.d, rec.normal);
        
        bool total_internal_ref = false;

        if (dot(rIn.d, rec.normal) > 0.0) //hit inside
        {
            outwardNormal = -rec.normal;
            niOverNt = rec.material.refIdx;
            
            float sin_t2 = niOverNt * niOverNt * (1.0 - cosine * cosine);
            if (sqrt(sin_t2) > 1.0)
                total_internal_ref = true;
		    
            cosine = sqrt(1.0 - sin_t2);

            atten *= exp(-rec.material.refractColor * rec.t); // t is the distance
        }
        else  //hit from outside
        {
            outwardNormal = rec.normal;
            niOverNt = 1.0 / rec.material.refIdx;
        }

        //Use probabilistic math to decide if scatter a reflected ray or a refracted ray

        float reflectProb;
        
        if (!total_internal_ref) {
            reflectProb = schlick(cosine, rec.material.refIdx);  
        }
        else {
            reflectProb = 1.0;
        }

        if (hash1(gSeed) < reflectProb) { //Reflection
            vec3 fuzzy_direction = normalize(reflect(rIn.d, rec.normal) + rec.material.roughness * randomInUnitSphere(gSeed));
            rScattered = createRay(rec.pos + rec.normal * epsilon, fuzzy_direction);

            // from https://blog.demofox.org/2020/06/14/casual-shadertoy-path-tracing-3-fresnel-rough-refraction-absorption-orbit-camera/
            // since we chose randomly between diffuse and specular,
            // we need to account for the times we didn't do one or the other.
            atten /= reflectProb; // the result will be the same as dividing the throughput itself, since it will be multiplied by atten
        }  
        else { //Refraction
            vec3 fuzzy_direction = normalize(refract(rIn.d, outwardNormal, niOverNt) + rec.material.roughness * randomInUnitSphere(gSeed));
            rScattered = createRay(rec.pos - outwardNormal * epsilon, fuzzy_direction);

            // from https://blog.demofox.org/2020/06/14/casual-shadertoy-path-tracing-3-fresnel-rough-refraction-absorption-orbit-camera/
            // since we chose randomly between diffuse and specular,
            // we need to account for the times we didn't do one or the other.
            atten /= 1.0 - reflectProb; // the result will be the same as dividing the throughput itself, since it will be multiplied by atten
        }
        
        return true;
    }

    return false;
}

struct Triangle {vec3 a; vec3 b; vec3 c; };

Triangle createTriangle(vec3 v0, vec3 v1, vec3 v2)
{
    Triangle t;
    t.a = v0; t.b = v1; t.c = v2;
    return t;
}

bool hit_triangle(Triangle t, Ray r, float tmin, float tmax, out HitRecord rec)
{
    vec3 ab = t.b - t.a;
    vec3 ac = t.c - t.a;
    vec3 ao = r.o - t.a;
    
    // compute the possible intersection using Cramer's rule
    float d = 1.0 / determinant(mat3(ab, ac, -r.d));
    float beta = d * determinant(mat3(ao, ac, -r.d ));
    float gamma = d * determinant(mat3(ab, ao, -r.d ));
    float hit_time = d * determinant(mat3(ab, ac, ao));

    // since we are using baricentric coordinates, we need to make sure
    // beta >= 0, gamma >= 0, and that 0 <= beta + gamma <= 1
    if (beta < 0.0 || gamma < 0.0 || beta + gamma > 1.0) return false;

    else if (hit_time < tmax && hit_time > tmin) {
        rec.t = hit_time;
        rec.normal = normalize(cross(ab, ac));
        rec.pos = pointOnRay(r, rec.t);
        return true;
    }
    
    return false;
}


struct Sphere
{
    vec3 center;
    float radius;
};

Sphere createSphere(vec3 center, float radius)
{
    Sphere s;
    s.center = center;
    s.radius = radius;
    return s;
}


struct MovingSphere
{
    vec3 center0, center1;
    float radius;
    float time0, time1;
};

MovingSphere createMovingSphere(vec3 center0, vec3 center1, float radius, float time0, float time1)
{
    MovingSphere s;
    s.center0 = center0;
    s.center1 = center1;
    s.radius = radius;
    s.time0 = time0;
    s.time1 = time1;
    return s;
}

vec3 center(MovingSphere mvsphere, float time)
{
    vec3 moving_center = vec3(
                            mix(mvsphere.center0.x, mvsphere.center1.x,time),
                            mix(mvsphere.center0.y, mvsphere.center1.y,time),
                            mix(mvsphere.center0.z, mvsphere.center1.z,time));
    return moving_center;
}


/*
 * The function naming convention changes with these functions to show that they implement a sort of interface for
 * the book's notion of "hittable". E.g. hit_<type>.
 */

bool hit_sphere(Sphere s, Ray r, float tmin, float tmax, out HitRecord rec)
{
    vec3 oc = s.center - r.o;
    float t;

    // b = d * OC
    float b = dot(r.d, oc);

    // c = OC.OC - r^2
    float c = dot(oc, oc) - (s.radius * s.radius);

    // if ray outside
    if (c > 0.0 && b < 0.0) return false;

    float discriminant = b * b - c;
    // if discriminant is negative
    if (discriminant < 0.0) return false;

    // if origin outside
    if (c > 0.0) {
        t = b - sqrt(discriminant);
    }
    else {
        t = b + sqrt(discriminant);
    }

    // Check if t within range
    if (t < tmax && t > tmin) {
        rec.t = t;
        rec.pos = pointOnRay(r, rec.t);
        rec.normal = (rec.pos - s.center) / s.radius;
        return true;
    }
    else {
        return false;
    }
}

bool hit_movingSphere(MovingSphere s, Ray r, float tmin, float tmax, out HitRecord rec)
{
    float B, C, delta;
    bool outside;
    float t;

    //Calculate the moving center
    vec3 center = center(s, r.t);

    //calculate a valid t and normal
    return hit_sphere(Sphere(center, s.radius), r, tmin, tmax, rec);

    if(t < tmax && t > tmin) {

        rec.pos = pointOnRay(r, rec.t);
        rec.normal = normal;

    }
    else return false;
    */
}

struct pointLight {

pointLight createPointLight(vec3 pos, vec3 color) 
{
    pointLight l;
    l.pos = pos;
    l.color = color;

bool hit_world(Ray r, float tmin, float tmax, out HitRecord rec)
{
    bool hit = false;
    rec.t = tmax;
   
    if(hit_triangle(createTriangle(vec3(-10.0, -0.01, 10.0), vec3(10.0, -0.01, 10.0), vec3(-10.0, -0.01, -10.0)), r, tmin, rec.t, rec))
    {
        hit = true;
        rec.material = createDiffuseMaterial(vec3(0.2));
    }

    if(hit_triangle(createTriangle(vec3(-10.0, -0.01, -10.0), vec3(10.0, -0.01, 10), vec3(10.0, -0.01, -10.0)), r, tmin, rec.t, rec))
    {
        hit = true;
        rec.material = createDiffuseMaterial(vec3(0.2));
    }

    if(hit_sphere(
        createSphere(vec3(-4.0, 1.0, 0.0), 1.0),
        r,
        tmin,
        rec.t,
        rec))
    {
        hit = true;
        rec.material = createDiffuseMaterial(vec3(0.2, 0.95, 0.1));
        //rec.material = createDiffuseMaterial(vec3(0.4, 0.2, 0.1));
    }

    if(hit_sphere(
        createSphere(vec3(4.0, 1.0, 0.0), 1.0),
        r,
        tmin,
        rec.t,
        rec))
    {
        hit = true;
        rec.material = createMetalMaterial(vec3(0.7, 0.6, 0.5), 0.0);
    }

    if(hit_sphere(
        createSphere(vec3(0.0, 1.0, 0.0), 1.0),
        r,
        tmin,
        rec.t,
        rec))
    {
        hit = true;
        rec.material = createDialectricMaterial(vec3(0.0, 1.0, 1.0), 1.333, 0.0);
    }

    if(hit_sphere(
            createSphere(vec3(0.0, 1.0, 0.0), -0.5),
            r,
            tmin,
            rec.t,
            rec))
        {
            hit = true;
            rec.material = createDialectricMaterial(vec3(0.0), 1.333, 0.0);
        }
   
    int numxy = 5;
    
    for(int x = -numxy; x < numxy; ++x)
    {
        for(int y = -numxy; y < numxy; ++y)
        {
            float fx = float(x);
            float fy = float(y);
            float seed = fx + fy / 1000.0;
            vec3 rand1 = hash3(seed);
            vec3 center = vec3(fx + 0.9 * rand1.x, 0.2, fy + 0.9 * rand1.y);
            float chooseMaterial = rand1.z;
            if(distance(center, vec3(4.0, 0.2, 0.0)) > 0.9)
            {

                {
                    vec3 center1 = center + vec3(0.0, hash1(gSeed) * 0.5, 0.0);
                    // diffuse
                    if(hit_movingSphere(
                        createMovingSphere(center, center1, 0.2, 0.0, 1.0),
                        r,
                        tmin,
                        rec.t,
                        rec))
                    {
                        hit = true;
                        rec.material = createDiffuseMaterial(hash3(seed) * hash3(seed));
                    }
                }
                else if(chooseMaterial < 0.5)
                {
                    // diffuse
                    if(hit_sphere(
                        createSphere(center, 0.2),
                        r,
                        tmin,
                        rec.t,
                        rec))
                    {
                        hit = true;
                        rec.material = createDiffuseMaterial(hash3(seed) * hash3(seed));
                    }
                }
                else if(chooseMaterial < 0.7)
                {
                    // metal
                    if(hit_sphere(
                        createSphere(center, 0.2),
                        r,
                        tmin,
                        rec.t,
                        rec))
                    {
                        hit = true;
                       // rec.material.type = MT_METAL;
                        rec.material = createMetalMaterial((hash3(seed) + 1.0) * 0.5, 0.0);
                    }
                }
                else if(chooseMaterial < 0.9)
                {
                    // metal
                    if(hit_sphere(
                        createSphere(center, 0.2),
                        r,
                        tmin,
                        rec.t,
                        rec))
                    {
                        hit = true;
                       // rec.material.type = MT_METAL;
                        rec.material = createMetalMaterial((hash3(seed) + 1.0) * 0.5, hash1(seed));
                    }
                }
                else
                {
                    // glass (dialectric)
                    if(hit_sphere(
                        createSphere(center, 0.2),
                        r,
                        tmin,
                        rec.t,
                        rec))
                    {
                        hit = true;
                        rec.material.type = MT_DIALECTRIC;
                        rec.material = createDialectricMaterial(hash3(seed), 1.2, 0.0);
                    }
                }
            }
        }
    }
    return hit;
}

vec3 directlighting(pointLight pl, Ray r, HitRecord rec){
    vec3 diffCol = rec.material.albedo;
    vec3 specCol = rec.material.specColor;
    vec3 colorOut = vec3(0.0, 0.0, 0.0);
    float shininess = 4.0 / (pow(rec.material.roughness, 4.0) + epsilon) - 2.0;

    vec3 l = normalize(pl.pos - rec.pos);
    float intensity = max(dot(rec.normal, l), 0.0);
    float len = length(pl.pos - rec.pos);

    HitRecord dummy;

    Ray shadowRay = createRay(rec.pos + rec.normal * epsilon, l);

    if (intensity > 0.0) {
        if (!hit_world(shadowRay, epsilon, len, dummy)) {
            vec3 halfway = normalize(l - r.d);
            float spec_intensity = max(dot(halfway, rec.normal),0.0);

            colorOut = pl.color * 
                        (diffCol * intensity + 
                        specCol * pow(spec_intensity, shininess));
        }
    }

	return colorOut; 
}

#define MAX_BOUNCES 10

vec3 rayColor(Ray r)
{
    HitRecord rec;
    vec3 col = vec3(0.0);
    vec3 throughput = vec3(1.0f, 1.0f, 1.0f);
    for(int i = 0; i < MAX_BOUNCES; ++i)
    {
        if(hit_world(r, 0.001, 10000.0, rec))
        {
            bool outside = true;
            if (i > 0 && dot(rec.normal, r.d) > 0.0) outside = false;

            if (outside) {
                //calculate direct lighting with 3 white point lights
                col += directlighting(createPointLight(vec3(-10.0, 15.0, 0.0), vec3(1.0, 1.0, 1.0)), r, rec) * throughput;
                col += directlighting(createPointLight(vec3(8.0, 15.0, 3.0), vec3(1.0, 1.0, 1.0)), r, rec) * throughput;
                col += directlighting(createPointLight(vec3(1.0, 15.0, -9.0), vec3(1.0, 1.0, 1.0)), r, rec) * throughput;
            }

            // Add emissive color
            col += rec.material.emissive * throughput;

            //calculate secondary ray and update throughput
            Ray scatterRay;
            vec3 atten;
            if (scatter(r, rec, atten, scatterRay)) {
                r = scatterRay;
                throughput *= atten;
            }
            else {
                // Never should happen, since the material always scatters light
                break; 
            }

            // taken from: https://blog.demofox.org/2020/06/14/casual-shadertoy-path-tracing-3-fresnel-rough-refraction-absorption-orbit-camera/
            // 
            // Russian Roulette
            // As the throughput gets smaller, the ray is more likely to get terminated early.
            // Survivors have their value boosted to make up for fewer samples being in the average.
            float p = max(throughput.x, max(throughput.y, throughput.z));
            if (hash1(gSeed) > p)
                break;

            // Add the energy we 'lose' by randomly terminating paths
            throughput *= 1.0 / p;            
        }
        else  //background
        {
            float t = 0.8 * (r.d.y + 1.0);
            col += throughput * mix(vec3(1.0), vec3(0.5, 0.7, 1.0), t);
            break;
        }
    }
    return col;
}

#define MAX_SAMPLES 10000.0

void main()
{
    gSeed = float(baseHash(floatBitsToUint(gl_FragCoord.xy))) / float(0xffffffffU) + iTime;

    vec2 mouse = iMouse.xy / iResolution.xy;
    mouse.x = mouse.x * 2.0 - 1.0;

    vec3 camPos = vec3(mouse.x * 10.0, mouse.y * 5.0, 8.0);

    float fovy = 60.0;
    float aperture = 6.0;
    float distToFocus = 1.0;
    float time0 = 0.0;
    float time1 = 1.0;
    Camera cam = createCamera(
        camPos,
        camTarget,
        vec3(0.0, 1.0, 0.0),    // world up vector
        fovy,
        iResolution.x / iResolution.y,
        aperture,
        distToFocus,
        time0,
        time1);

//usa-se o 4 canal de cor para guardar o numero de samples e não o iFrame pois quando se mexe o rato faz-se reset

    vec4 prev = texture(iChannel0, gl_FragCoord.xy / iResolution.xy);
    vec3 prevLinear = toLinear(prev.xyz);  

    vec2 ps = gl_FragCoord.xy + hash2(gSeed);
    //vec2 ps = gl_FragCoord.xy;
    vec3 color = rayColor(getRay(cam, ps));

    if(iMouseButton.x != 0.0 || iMouseButton.y != 0.0)
    {
        gl_FragColor = vec4(toGamma(color), 1.0);  //samples number reset = 1
        return;
    }
    if(prev.w > MAX_SAMPLES)   
    {
        gl_FragColor = prev;
        return;
    }

    float w = prev.w + 1.0;
    color = mix(prevLinear, color, 1.0 / w);
    gl_FragColor = vec4(toGamma(color), w);
}
